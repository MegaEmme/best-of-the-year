<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{ fragments :: title(Movies)}"></th:block>
    <th:block th:replace="~{ fragments :: styles}"></th:block>
</head>
<body>
    <header>
        <th:block th:insert="~{ fragments :: navbar}"></th:block>
    </header>
    <main>
        <h1>Lista Film: </h1>
        <th:block th:each="movie : ${films}">
            <div th:object="${movie}">
                <h2>Id: [[*{id}]] - Titolo: [[*{title}]]</h2>
                <a class="btn btn.danger" th:href="@{/movies/{id}(id=*{id})}">Dettaglio del film</a>
            </div>
            
        </th:block>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
