<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Lista Film </h1>
    <th:block th:each="movie : ${films}">
        <div th:object="${movie}">
            <h2 th:text=|*{id}|/>
            <h2 th:text="*{title}"/>
        </div>
    </th:block>
</body>
</html>
