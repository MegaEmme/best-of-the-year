<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Lista Film </h1>
    <th:block th:each="movie : ${films}">
        <div th:object="${movie}">
            <h2>Id: [[*{id}]] - Titolo: [[*{title}]]</h2>
        </div>
    </th:block>
</body>
</html>
